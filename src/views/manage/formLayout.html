<div class="yun-content-full" ng-controller="modules.manage.controllers.formLayout">
    <div class="yun-col-left">
    </div>
    <div class="yun-col-middle">
        <div class="navbar navbar-default navbar-static-top" style="margin: 0">
            <div class="container-fluid">
                <div class="navbar-right" style="margin-right: 0">
                    <a class="btn btn-link" ng-click="preview()"><i class="glyphicon glyphicon-eye-open"></i> 预览</a>
                    <button class="btn btn-default navbar-btn">保存</button>
                    <button class="btn btn-primary navbar-btn">发布</button>
                </div>
            </div>
        </div>
        <div class="yun-formlayout">
            aaa
        </div>
    </div>
    <div class="yun-col-right">
        <div class="navbar navbar-blank navbar-static-top yun-pagenav">
            <ul class="nav navbar-nav" role="tablist" style="width: 100%">
                <li class="active" style="width: 50%">
                    <a href="#settings_control" aria-controls="settings_control" role="tab" data-toggle="tab" class="text-center">控件属性</a>
                </li>
                <li style="width: 50%">
                    <a href="#settings_form" aria-controls="settings_form" role="tab" data-toggle="tab" class="text-center">表单属性</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="settings_control">

            </div>
            <div role="tabpanel" class="tab-pane" id="settings_form">
                <form class="container-fluid" role="form">
                    <div class="form-group">
                        <div>
                            <label>表单提交校验</label>
                        </div>
                        <div>
                            <button class="btn btn-default btn-block">添加校验条件</button>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div>
                            <label>表单布局</label>
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                            <button class="btn btn-primary" ng-class="{ 'active': formProperty.Columns===1 }" ng-click="formProperty.Columns=1">单列</button>
                            <button class="btn btn-primary" ng-class="{ 'active': formProperty.Columns===2 }" ng-click="formProperty.Columns=2">双列</button>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div>
                            <label>隐藏控件赋值</label>
                            <i class="glyphicon glyphicon-question-sign text-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i>
                        </div>
                        <div>
                            <select class="form-control" ng-model="formProperty.HiddenValueMode" ng-options="type.value for type in $yunEnums.HiddenValueModes"></select>
                        </div>
                        <div class="form-control-static text-muted">
                            {{formProperty.HiddenValueMode.remark}}
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div>
                            <label>表单前台缓存</label>
                            <i class="glyphicon glyphicon-question-sign text-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i>
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                            <button class="btn btn-primary" ng-class="{ 'active': formProperty.Cached }" ng-click="formProperty.Cached=true">启用</button>
                            <button class="btn btn-primary" ng-class="{ 'active': !formProperty.Cached }" ng-click="formProperty.Cached=false">禁用</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
