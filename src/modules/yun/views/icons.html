<div ng-controller="modules.yun.controllers.icons">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <i class="glyphicon glyphicon-th-list"></i>&nbsp;选择图标</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="col-md-2 text-center" ng-repeat="icon in icons">
                <a href="" style="font-size: 36pt" ng-click="$close(icon)">
                    <i ng-class="icon"></i>
                </a>
            </div>
        </div>
    </div>
</div>
